<div class="container h-screen flex justify-content-center align-items-center">
  <div class="surface-card p-3 shadow-2 border-round w-full lg:w-3">
    <div class="text-center mb-5">
        <img src="https://pportalgis.vivienda.gob.pe:8443/app_oeee/geovisor/images/logo.png" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Bienvenidos</div>
        <span class="text-600 font-medium line-height-3">No tienes cuenta?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/auth/register">Crea tu cuenta!</a>
    </div>
    <div>
        <label for="email1" class="block text-900 font-medium mb-2">Usuario</label>
        <input id="email1" type="text" placeholder="Correo electronico" pInputText class="w-full mb-3">
        <label for="password1" class="block text-900 font-medium mb-2">Constraseña</label>
        <input id="password1" type="password" placeholder="Contraseña" pInputText class="w-full mb-3">
        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1" class="text-900">Recordar</label>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Olvidaste tu constraseña?</a>
        </div>
        <button pButton pRipple
                        label="Ingresar sin usuario"
                        icon="pi pi-map"
                        class="w-full"
                        routerLink="/viewers/MapMovil"
        ></button>
    </div>
  </div>
</div>
